<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/fav_dark.png">
    <title>Sign up - Spotify</title>
    <script src="https://kit.fontawesome.com/d26d3a4ce1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/signup_style.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="conatainer">
        <div class="logo" id="logo">
            <i class="fa-brands fa-spotify"></i>
            <span class="logo_text">Spotify</span>
            <sup id="registered"><i class="fa fa-registered"></i></sup>
        </div>
        <h1>Sign up for free to start <br> listening.</h1>
        <div class="form">
            <form action="" onsubmit="action(event)">
                <div class="email_input">
                    <label for="email">What's your email?</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email.">
                </div>
                <div class="pass_input">
                    <label for="password">Create a password</label>
                    <input type="password" name="password" id="password" placeholder="Creat a password.">
                </div>
                <div class="name_input">
                    <label for="name">What should we call you?</label>
                    <input type="text" name="name" id="name" placeholder="Enter a profile name">
                </div>
                <div class="button_input">
                    <input type="Submit" value="Sing up">
                </div>
            </form>
        </div>

        <div class="login_text">
            <p style="color:red">Ops! Website under maintanance you can login
                <a href="lgn.html"> Log in.</a>
            </p>
        </div>
    </div>

    <script src="js/signup.js"></script>
</body>

</html>
